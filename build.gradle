plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

defaultTasks 'shadowJar'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.26'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jagex.Client'
    }
}